<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pratica con il Grid System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/CSS/style.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Pratica con il Grid System</h1>
    <h2>Esercizio 1</h2>
    <div class="row">
      <div class="col-md-12 custom-column bg-primary text-white p-3 border border-dark">
        Colonna 1
      </div>
      <div class="col-md-12 custom-column bg-primary text-light p-3 border border-dark">
        Colonna 2
      </div>
      <div class="col-md-12 custom-column bg-primary text-light p-3 border border-dark">
        Colonna 3
      </div>
    </div>

    <h2 class="mt-5">Esercizio 2</h2>
    <div class="row">
      <div class="col-md-4 bg-warning custom-column">
        Colonna 1
      </div>
      <div class="col-md-4 bg-warning custom-column">
        Colonna 2
      </div>
      <div class="col-md-4 bg-warning custom-column">
        Colonna 3
      </div>
    </div>

    <h2 class="mt-5">Esercizio 3</h2>

    <div class="row">
      <!-- Griglia per dispositivi extra small (mobile) -->
      <div class="col-4 bg-success text-white p-3 border border-dark">
        Colonna 1
      </div>
      <div class="col-4 bg-success text-white p-3 border border-dark">
        Colonna 2
      </div>
      <div class="col-4 bg-success text-white p-3 border border-dark">
        Colonna 3
      </div>
    </div>
    
    <div class="row">
      <!-- Griglia per dispositivi small -->
      <div class="col-sm-4 bg-success text-white p-3 border border-dark mt-3">
        Colonna 1
      </div>
      <div class="col-sm-4 bg-success text-white p-3 border border-dark mt-3">
        Colonna 2
      </div>
      <div class="col-sm-4 bg-success text-white p-3 border border-dark mt-3">
        Colonna 3
      </div>
    </div>
    
    <div class="row">
      <!-- Griglia per dispositivi medium -->
      <div class="col-md-4 bg-success text-white p-3 border border-dark mt-3">
        Colonna 1
      </div>
      <div class="col-md-4 bg-success text-white p-3 border border-dark mt-3">
        Colonna 2
      </div>
      <div class="col-md-4 bg-success text-white p-3 border border-dark mt-3">
        Colonna 3
      </div>
    </div>
    
    <div class="row">
      <!-- Griglia per dispositivi large -->
      <div class="col-lg-4  bg-success text-white p-3 border border-dark mt-3">
        Colonna 1
      </div>
      <div class="col-lg-4  bg-success text-white p-3 border border-dark mt-3">
        Colonna 2
      </div>
      <div class="col-lg-4  bg-success text-white p-3 border border-dark mt-3">
        Colonna 3
      </div>
    </div>
    
    <div class="row">
      <!-- Griglia per dispositivi extra large -->
      <div class="col-xl-4 bg-success text-white p-3 border border-dark border-3 mt-3">
        Colonna 1
      </div>
      <div class="col-xl-4 bg-success text-white p-3 border border-dark border-3 mt-3">
        Colonna 2
      </div>
      <div class="col-xl-4 bg-success text-white p-3 border border-dark border-3 mt-3">
        Colonna 3
      </div>
    </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

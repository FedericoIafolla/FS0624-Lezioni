<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Collega il file SCSS compilato -->

    <!-- Rimuovi il blocco di stili inline -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/logo.svg" alt="Logo" width="30" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <img src="/assets/img/logo.svg" alt="Icon 1" width="30" height="30" class="me-2">
                    <img src="/assets/img/avatar-1.jpg" alt="Icon 2" width="30" height="30">
                </div>
            </div>
        </div>
    </nav>

    <div class="hero d-flex">
        <div class="container d-flex align-items-center">
            <div class="row w-100">
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <h1 class="font-weight-bold">Welcome Web Students!</h1>
                    <p>Hand-picked instructor and expertly crafted courses, designed for the modern students and entrepreneur.</p>
                    <div>
                        <button class="btn btn-browse mr-2">Browse Courses</button>
                        <button class="btn btn-instructor">Are You Instructor?</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="/assets/img/hero-img.png" alt="Hero Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

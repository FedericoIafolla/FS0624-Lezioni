<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Full Width</title>
<link rel="stylesheet" href="/scss/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
        <img src="/img/fox.png" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Servizi</a></li>
    </ul>
  </nav>
  
  <section class="hero">
    <div class="hero-content">
      <h1>Headline</h1>
      <p>Breve descrizione della hero section.</p>
      <div class="buttons">
        <button class="btn btn-primary">Scopri di pi√π</button>
        <button class="btn btn-secondary">Accedi</button>
        <button class="btn btn-tertiary">Contattaci</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="/img/red-fox.png" alt="Hero Image">
    </div>
  </section>
  
  <section class="image-grid">
    <div class="grid-item"><img src="/img/foxhood.jpg" alt="Image 1"></div>
    <div class="grid-item"><img src="/img/littl.jpg" alt="Image 2"></div>
    <div class="grid-item"><img src="/img/kitsune.jpg" alt="Image 3"></div>
    <div class="grid-item"><img src="/img/theboyfoxjpg.jpg" alt="Image 4"></div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo a sinistra -->
            <a class="navbar-brand mr-auto" href="#">
                <img src="/assets/img/logo.png" alt="Logo" style="width: 100px; height: auto;">
            </a>

            <!-- Toggler per dispositivi mobili -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links di navigazione -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Saldi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Welcome Summer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Last Minute</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recensioni</a>
                    </li>
                </ul>
            </div>

            <!-- Form di ricerca -->
            <form class="form-inline ml-auto"> <!-- ml-auto per spostare il form a destra -->
                <input class="form-control mr-2" type="search" placeholder="Cerca posti da sogno" aria-label="Cerca">
                <button class="btn btn-outline-success" type="submit">Cerca</button>
            </form>
        </div>
    </nav>

    <!-- Container per il contenuto sotto la navbar -->
    <div class="container bg-light mt-4 py-3">
        <div class="row">
            <div class="col-12 text-left">
                <div class="h-40">
                    <h2>Eveline - R</h2>
                </div>
                <hr class="w-95 mx-auto">
                <div>
                    <p>Scopri le destinazioni pi√π calde del momento!</p>
                    <button class="btn btn-primary mb-3">Prenota ora</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dipendenze -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
